<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./resources/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
      <div class="hero">
        <div class="container">
          <div class="announcement">
            <h3>New Arrival</h3>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="container">
        <div class="items">
          <div class="item">
            <div class="pen">
              <img src="./resources/pen.png" alt="pen">
              <div class="title">
                <p>Pen</p>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="watch">
              <img src="./resources/watch.png" alt="pen">
              <div class="title">
                <p>Watch</p>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="glasses">
              <img src="./resources/glasses.png" alt="pen">
              <div class="title">
                <p>Glasses</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="location">
          <div class="title">
            <p>Location</p>
          </div>
        </div>
        <div class="hours">
          <div class="title">
            <p>Hours</p>
          </div>
        </div>
      <footer>
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
    </div>
</html>
