<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./resources/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

      <div class="hero">
        <div class="container">
          <div class="announcement">
            <h3>New Arrival</h3>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
      </nav>

      <div class="containe">
        <div class="items">
          <div class="item">
            <div class="item-box">
              <img src="./resources/pen.png" alt="pen">
            </div>
            <div class="title">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="item watch">
            <div class="item-box">
              <img src="./resources/watch.png" alt="pen">
            </div>
              <div class="title">
                <p>Cellular Watch</p>
              </div>
          </div>
          <div class="item glasses">
            <div class="item-box">
              <img src="./resources/glasses.png" alt="pen">
            </div>
              <div class="title">
                <p>Thermal Glasses</p>
              </div>
          </div>
        </div>
      </div>
      <div class="containe">
        <div class="contact">
          <div class="contact-info">
            <div class="text">
              <p>Location</p>
            </div>
            <div class="details">
              <span>-47.346436, 84.32354</span>
            </div>
          </div>
          <div class="contact-info">
            <div class="text">
              <p>Hours</p>
            </div>
            <div class="details">
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
      </div>
    </div>
</html>
