<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./resources/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </header>
      <div class="hero">
        <div class="announcement">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
      <div class="items">
        <div class="pen">
          <img src="./resources/pen.png" alt="pen">
          <div class="title">
            <p>Pen</p>
          </div>
        </div>
        <div class="watch">
          <img src="./resources/watch.png" alt="watch">
          <div class="title">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="glasses">
          <img src="./resources/glasses.png" alt="glasses">
          <div class="title">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
        <div class="location">
          <div class="title">
            <p>Location</p>
          </div>
        </div>
        <div class="hours">
          <div class="title">
            <p>Hours</p>
          </div>
        </div>
      <footer>
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
